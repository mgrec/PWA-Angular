<mat-card *ngFor="let people of peoples">
    <mat-card-title>Nom : {{people.name}}</mat-card-title>
    <mat-card-content>Genre : {{people.gender}}</mat-card-content>
    <mat-icon (click)="saveToFav(people.url)" class="icon-list-fav" aria-hidden="false" aria-label="favorite_border icon">favorite_border</mat-icon>
</mat-card>
