<mat-card *ngFor="let starship of starships">
    <mat-card-title>Nom : {{starship.name}}</mat-card-title>
    <mat-card-content>Fabricant : {{starship.manufacturer}}</mat-card-content>
    <mat-icon (click)="saveToFav(starship.url)" class="icon-list-fav" aria-hidden="false" aria-label="favorite_border icon">favorite_border</mat-icon>
</mat-card>
